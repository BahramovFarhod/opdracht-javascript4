<div class="array">

<script type="text/javascript">
	// >>>>>>>>>>>>>>>>>>>>> SCRIPT voor NESTED FOR  LOOPS<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< //
function FindArraysElements(){
var arrays = [[4, 2, 0], [8, 11, 9], [7, 0, 7], [7, 4, 28], [3, 10, 26]];

for (var i = 0; i <= arrays.length - 1; i++) {

document.write("<br/>");
document.write( i + "| Row" + " - " + " " + " " + " ");

for (var j = 0; j <= arrays[i].length-1; j++) {
document.write(arrays[i][j]+ " " + " ");
}
}
}
FindArraysElements();
</script>

</div>
